name: Trading Bot Cron

on:
  schedule:
    # Run every 5 minutes during market hours (9:30 AM - 4:00 PM ET, Mon-Fri)
    # Note: GitHub Actions cron uses UTC, so 9:30 AM ET = 14:30 UTC (or 13:30 during DST)
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  trigger-trading-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Trading Bot
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          response=$(curl -s -w "\n%{http_code}" -X GET \
            -H "User-Agent: GitHub-Actions-Trading-Bot" \
            -H "Authorization: Bearer $CRON_SECRET" \
            https://brycekeeler.com/api/trading/cron)

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)

          echo "HTTP Status: $http_code"
          echo "Response: $body"

          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "✅ Trading bot triggered successfully"
            exit 0
          else
            echo "❌ Failed to trigger trading bot"
            exit 1
          fi
